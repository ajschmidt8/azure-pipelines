parameters:
  - name: py_vers
    type: object
    default:
      - "3.8"
      - "3.9"

jobs:
  - job: style_checks
    steps:
      - script: echo "style checks"
        displayName: "C++ build"
  - job: cpp_build
    steps:
      - script: ./script.sh cpp
        displayName: "C++ build"
  - ${{ each ver in parameters.py_vers }}:
      - job: py_${{ replace(ver, '.', '') }}_build
        dependsOn: cpp_build
        steps:
          - script: ./script.sh py${{ver}}
            displayName: "Python build"
